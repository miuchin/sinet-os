<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SINET МОЛИТВЕНИК - Молитве у току дана</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        molitvenik: { bg: '#fff7ed', card: '#ffffff', text: '#44403c', primary: '#f97316', accent: '#fdba74' } 
                    },
                    fontFamily: { serif: ['Garamond', 'serif'], sans: ['Segoe UI', 'Roboto', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .serif { font-family: 'Garamond', serif; }
        .mol-scroll::-webkit-scrollbar { width: 6px; }
        .mol-scroll::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 3px; } 
        .mol-index-item { cursor: pointer; padding: 12px; background: #fafafa; border-radius: 8px; border-left: 4px solid #ddd; transition: all 0.2s; }
        .mol-index-item:hover { background: #fff7ed; border-left-color: #f97316; }

        @media print {
            aside, #actionControls, .no-print, .mol-index-item { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; width: 100% !important; }
            #prayerContent { border: none !important; box-shadow: none !important; font-size: 14pt !important; line-height: 1.6 !important; }
            #prayerTitle { text-align: center; color: black !important; margin-bottom: 30px !important; visibility: visible !important; }
            body { background: white !important; }
        }
    </style>
</head>
<body class="bg-molitvenik-bg text-molitvenik-text min-h-screen flex font-serif" onload="initModule()">

    <aside class="w-64 bg-molitvenik-card shadow-2xl border-r border-gray-100 flex-shrink-0 flex flex-col no-print">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-black text-molitvenik-primary uppercase">У ТОКУ ДАНА</h2>
            <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">SINET Audit v2.10</p>
        </div>
        
        <nav class="flex-1 overflow-y-auto mol-scroll p-4 space-y-2" id="moduleNav"></nav>
        
        <div class="p-4 border-t border-gray-200 space-y-2">
            <button onclick="window.open('SINET_INDEX.html', '_blank')" class="w-full py-2 bg-orange-100 text-orange-700 font-bold rounded text-xs hover:bg-orange-200 transition uppercase tracking-widest">
                <i class="fa-solid fa-address-book mr-2"></i> SINET INDEX
            </button>
            <a href="mol_hub.html" class="w-full py-2 bg-slate-800 text-white rounded text-xs font-black hover:bg-black transition flex items-center justify-center gap-2 uppercase tracking-widest">
                 <i class="fa-solid fa-house"></i> NAZAD U HUB
            </a>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto flex flex-col">
        <div class="max-w-xl mx-auto flex-1 w-full">
            <h2 id="prayerTitle" class="text-3xl font-black text-molitvenik-primary mb-6 uppercase tracking-tight italic">Молитве у току дана</h2>
            <article id="prayerContent" class="mol-content text-gray-800 leading-loose"></article>
        </div>

        <div id="actionControls" class="flex justify-between mt-10 border-t border-gray-200 pt-4 hidden w-full max-w-xl mx-auto no-print">
            <button onclick="saveToNotes()" class="bg-orange-600 text-white font-black py-3 px-6 rounded-xl text-xs hover:bg-orange-700 transition flex-1 mr-4 shadow-lg uppercase tracking-widest">
                <i class="fa-solid fa-save mr-2"></i> Sačuvaj u INDEX
            </button>
            <button onclick="window.print()" class="bg-green-600 text-white font-black py-3 px-6 rounded-xl text-xs hover:bg-green-700 transition shadow-lg uppercase tracking-widest">
                 <i class="fa-solid fa-print mr-2"></i> ŠTAMPA / PDF
            </button>
        </div>
    </main>

    <script>
        const moduleData = [
            { id: 'ud01', title: 'Молитва пре почетка рада', text: 'Господе Исусе Христе, јединородни Сине и Речи Очева! Ти си рекао Твојим пречистим устима: "Без мене не можете чинити ништа"... Помози ми да ово дело које започињем довршим на славу Твоју. Амин.' },
            { id: 'ud02', title: 'Молитва по свршетку рада', text: 'Нека је благословено Свето Име Твоје, Господе Исусе Христе, Боже и Спасе наш, што си ме удостојио да завршим овај рад. Амин.' },
            { id: 'ud03', title: 'Молитва пре јела', text: 'Оче наш, Који си на небесима... Благослови, Христе Боже, јело и пиће слугама Твојим, јер си Свет свагда, сада и увек и у векове векова. Амин.' }
        ];

        let currentIndex = -1;

        function initModule() {
            const nav = document.getElementById('moduleNav');
            nav.innerHTML = moduleData.map((m, i) => `
                <div class="mol-index-item" onclick="loadPrayer(${i})">
                    <p class="font-bold text-gray-800 text-xs uppercase tracking-tighter">${m.title}</p>
                </div>
            `).join('');
        }

        function loadPrayer(index) {
            currentIndex = index;
            const prayer = moduleData[index];
            document.getElementById('prayerTitle').innerText = prayer.title;
            document.getElementById('prayerContent').innerHTML = `<div class="p-8 bg-white rounded-[2rem] shadow-md border border-orange-100 text-xl leading-relaxed italic text-slate-800 underline decoration-orange-100 decoration-4 underline-offset-8">${prayer.text}</div>`;
            document.getElementById('actionControls').classList.remove('hidden');
        }

        function saveToNotes() {
            const prayer = moduleData[currentIndex];
            let notes = JSON.parse(localStorage.getItem('sinet_notes')) || [];
            notes.push({
                id: Date.now(),
                title: prayer.title,
                text: `[МОЛИТВЕНИК] [SOURCE: mol_dnevne.html] ${prayer.text}`,
                date: new Date().toLocaleDateString('sr-RS')
            });
            localStorage.setItem('sinet_notes', JSON.stringify(notes));
            alert("✅ Uspešno upisano u SINET INDEX (Audit Verifikovan)");
        }
    </script>
</body>
</html>
