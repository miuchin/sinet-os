		/* ===================================================

        function loadAgroTips() {
            const container = document.getElementById('agro-container');
            container.innerHTML = agroTips.map(t => `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 cursor-pointer hover:border-emerald-200 transition" onclick="openAgro(${t.id})">
                    <h2 class="text-lg font-black text-slate-800 uppercase tracking-tighter">${t.title}</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4 italic">${t.desc}</p>
                    <button onclick="event.stopPropagation(); saveAgroToIndex(${t.id})" class="w-full bg-emerald-50 text-emerald-700 font-black py-3 rounded-xl border border-emerald-100 uppercase text-[9px] hover:bg-emerald-600 hover:text-white transition">
                        <i class="fa-solid fa-address-book mr-2"></i> ARHIVIRAJ U INDEX
                    </button>
                </div>
            `).join('');
        }

        function openAgro(id) {
            const t = agroTips.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = t.title;
            document.getElementById('modalContent').innerText = t.content;
            document.getElementById('agroModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('agroModal').classList.add('hidden'); }

        function saveAgroToIndex(id) {
            const t = agroTips.find(x => x.id === id);
            let notes = JSON.parse(localStorage.getItem('sinet_notes')) || [];
            notes.push({
                id: Date.now(),
                title: `AGRO: ${t.title}`,
                text: `[AGRO] ${t.content}`,
                date: new Date().toLocaleDateString('sr-RS')
            });
            localStorage.setItem('sinet_notes', JSON.stringify(notes));
            alert("‚úÖ Agro savet je saƒçuvan u SINET INDEX.");
        }
    </script>
